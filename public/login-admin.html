  <form id="registerForm">
      <div class="input-group">
          <input type="text" class="input-field" id="register-name" placeholder="Nombre completo" required>
      </div>
      <div class="input-group">
          <input type="tel" class="input-field" id="register-phone" placeholder="Teléfono" required>
      </div>
      <div class="input-group">
          <input type="email" class="input-field" id="register-email" placeholder="Email" required>
      </div>
      <div class="input-group">
          <input type="password" class="input-field" id="register-password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="login-button">REGISTRARSE</button>
